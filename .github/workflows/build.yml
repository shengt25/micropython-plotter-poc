name: Build Binaries

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os_name }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows: 输出 .exe
          - os: windows-latest
            os_name: windows
            arch: x86_64
            output_name: micropython-plotter_windows_x64.exe

          # Linux: 输出 .bin
          - os: ubuntu-22.04
            os_name: linux
            arch: x86_64
            output_name: micropython-plotter_linux_x64.bin

          # macOS Intel: 输出 .app
          - os: macos-15-intel
            os_name: macos
            arch: x86_64
            output_name: micropython-plotter_macos_intel.app

          # macOS Apple Silicon: 输出 .app
          - os: macos-15
            os_name: macos
            arch: arm64
            output_name: micropython-plotter_macos_arm64.app

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Dependencies
        run: uv sync

      # Linux 依赖
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf

      # 编译步骤
      - name: Build with Nuitka
        shell: bash
        run: |
          MODE_ARG="--onefile"
          EXTRA_ARGS=""
          
          if [ "$RUNNER_OS" == "Windows" ]; then
            EXTRA_ARGS="--windows-disable-console --windows-icon-from-ico=assets/micropython-plotter.ico"
          
          elif [ "$RUNNER_OS" == "macOS" ]; then
            EXTRA_ARGS="--macos-create-app-bundle --macos-app-icon=assets/micropython-plotter.icns"
          fi
          
          echo "Building with args: $MODE_ARG $EXTRA_ARGS"

          uv run nuitka src/main.py \
            $MODE_ARG \
            --assume-yes-for-downloads \
            --enable-plugin=pyside6 \
            --output-filename=${{ matrix.output_name }} \
            $EXTRA_ARGS

      # 处理打包
      # 如果是 macOS .app，GitHub 无法直接 Release，必须压缩成 zip
      - name: Prepare Artifacts
        shell: bash
        run: |
          OUTPUT_NAME="${{ matrix.output_name }}"
          
          if [[ "$OUTPUT_NAME" == *.app ]]; then
            echo "Detected macOS App Bundle. Zipping..."
            zip -r "${OUTPUT_NAME}.zip" "$OUTPUT_NAME"
            
            echo "UPLOAD_PATH=${OUTPUT_NAME}.zip" >> $GITHUB_ENV
          else
            echo "UPLOAD_PATH=${OUTPUT_NAME}" >> $GITHUB_ENV
          fi

      # 上传构建产物 (Run Summary)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: ${{ env.UPLOAD_PATH }}

      # 发布到 Releases 页面
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.UPLOAD_PATH }}
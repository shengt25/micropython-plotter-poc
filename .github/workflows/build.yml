name: Build Binaries

# 必须添加这个权限，否则无法上传到 Release
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'  # 只有推送到 v 开头的标签时才触发构建发布
    branches:
      - main  # 推送到 main 时也构建（用于测试），但不发布
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os_name }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            os_name: windows
            arch: x86_64
            output_name: micropython-plotter.exe

          - os: ubuntu-22.04
            os_name: linux
            arch: x86_64
            output_name: micropython-plotter.bin

          - os: macos-13
            os_name: macos
            arch: x86_64
            output_name: micropython-plotter_intel

          - os: macos-14
            os_name: macos
            arch: arm64
            output_name: micropython-plotter_arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Dependencies
        run: uv sync

      # Linux 依赖
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf

      # 编译步骤（含图标逻辑）
      - name: Build with Nuitka
        shell: bash
        run: |
          ICON_ARG=""
          if [ "$RUNNER_OS" == "Windows" ]; then
            ICON_ARG="--windows-icon-from-ico=assets/icon.ico"
          elif [ "$RUNNER_OS" == "macOS" ]; then
            ICON_ARG="--macos-app-icon=assets/icon.icns"
          fi
          
          uv run nuitka src/main.py \
            --onefile \
            --assume-yes-for-downloads \
            --enable-plugin=pyside6 \
            --output-filename=${{ matrix.output_name }} \
            $ICON_ARG

      # 依然保留这个，方便在 Actions 页面查错或手动下载
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: micropython-plotter-${{ matrix.os_name }}-${{ matrix.arch }}
          path: ${{ matrix.output_name }}

      # 新增：发布到 Releases 页面
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') # 只有打 tag 时才执行
        with:
          files: ${{ matrix.output_name }}